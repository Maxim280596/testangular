<div class="row">
  <div class="input-field col s12">
    <input  id="first_name" class="validate" [(ngModel)]="searchStr">
    <label class="active" for="first_name">Поиск по имени</label>
  </div>

<div class="card col s10  offset-s1" *ngFor="let card of cards | search:searchStr"  >
  <div class="card-image center-div">
    <img class="responsive-img" src="{{card.img}}">

  </div>
  <div class="card-content">
    <span class="card-title"><b>{{card.name}}</b></span>
    <p><b>Price:</b>{{card.price}}</p>
    <p><b>Brand:</b>{{card.brand}}</p>
    <p><b>Weight:</b>{{card.weight}}</p>
    <p><b>Domain:</b>{{card.domain}}</p>
  </div>
  <div class="card-action">
    <a href="{{card.link}}">More information</a>
  </div>
</div>
